version: '3.8'

services:
  print-server:
    build: .
    container_name: kamayan-print-server
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3000
    restart: unless-stopped
    networks:
      - print-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  print-network:
    driver: bridge

